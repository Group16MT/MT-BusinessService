<app-header></app-header>
<div class="container-fluid">
    <h2> Accounts Data</h2>
    <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" dt-instance="dtInstance"
        class="table table-striped row-border hover">
        <thead>
            <tr>
                <th>Account Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Creation Date</th>
                <th>Balance (in Rs)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account.id}}</td>
                <td>{{account.firstName}}</td>
                <td>{{account.lastName}}</td>
                <td>{{account.emailId}}</td>
                <td>{{account.dateTime}}</td>
                <td>{{account.balance}}</td>
                <td>
                    <button (click)="createTransaction(account.id)" class="btn btn-info">Pay</button>
                    <button (click)="accountDetails(account.id)" class="btn btn-success"
                        style="margin-left: 10px;">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-footer></app-footer>
